<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="../../Asset/CSS/Profile Management/Change Password.css">
    <script src="../../Asset/JS/Profile Management/Change Password.js" defer></script>

</head>

<body>

    <section class="main_content">
        <h2>Change Password</h2>

        <form action="#" class="current_pass_content">
            <div class="current_pass">
                <input type="text" name="username" id="check_username" placeholder="Enter Username" required>
                <input type="password" name="current_pass" id="current_pass" placeholder="Enter Current Password"
                    required>
            </div>
            <div class="check_current_passBtn">
                <button type="submit" id="current_pass_submit">Submit</button>
            </div>
        </form>



        <form action="#" class="new_pass_content">
            <div class="new_pass">
                <input type="password" name="new_pass" id="new_pass_input" placeholder="Enter New Password" required>
                <input type="password" name="retype_new_pass" id="retype_new_pass_input"
                    placeholder="Re-type New Password" required>
            </div>
            <div class="save_btn">
                <button type="submit" id="new_pass_submit">Save</button>
            </div>



        </form>
    </section>

</body>

</html>
