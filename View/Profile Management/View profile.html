<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Profile</title>
  <link rel="stylesheet" href="/Personal-Finance-Tracker/CSS/Profile Management/View profile.css" />
  <script src="/Personal-Finance-Tracker/JS/Profile Management/View profile.js " defer></script>
</head>
<body>
  <div class="profile-container">
    <h2>User Profile</h2>
    <form id="profileForm">
        <div class="form-group">
            <img src="profile.png" alt="user_img" class="user_img">
        </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" value="GAZI KORBANUL ISLAM" disabled />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="korbanul@example.com" disabled />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" value="+8801234567890" disabled />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="tel" id="gender" value="Male" disabled />
      </div>
      <div class="form-group">
        <label for="birthdate">BirthDate</label>
        <input type="date" id="birthdate" value="2000-01-01" disabled />
      </div>
      <div class="button-group">
        <button type="button" id="editBtn">Edit Profile</button>
        <button type="submit" id="saveBtn" style="display: none;">Save</button>
        <button type="button" id="cancelBtn" style="display: none;">Cancel</button>
      </div>
    </form>
  </div>

  
</body>
</html>
